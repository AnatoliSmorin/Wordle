<div id="game-container" #gameContainer>
    <app-header></app-header>
    <main id="content-container" class="flex-container flex-direction-column">
        <div id="guess-container" [style.overflow]="(overflowToggle$|async)">
            <app-guess-matrix></app-guess-matrix>
        </div>
        <app-keyboard-matrix></app-keyboard-matrix>
        <app-result-message [@onGuessCheck]="(showMessage$|async)"></app-result-message>
    </main>
</div>
