
<!-- TODO create pipe for styles -->
<div
    [class.guess-untested]="(guess$|async)?.Status == 0"
    [class.guess-incorrect]="(guess$|async)?.Status == 1"
    [class.guess-right-letter]="(guess$|async)?.Status == 2"
    [class.guess-right-place]="(guess$|async)?.Status == 3">
    <p>
        {{(guess$|async)?.Character}}
    </p>
</div>
