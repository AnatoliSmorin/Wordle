
<!-- TODO create pipe for styles -->
<div
    [class.guess-untested]="guess().at(5 * indexW + indexL)?.value == 0"
    [class.guess-incorrect]="guess().at(5 * indexW + indexL)?.value == 1"
    [class.guess-right-letter]="guess().at(5 * indexW + indexL)?.value == 2"
    [class.guess-right-place]="guess().at(5 * indexW + indexL)?.value == 3">
    <p>
        {{guess().at(5 * indexW + indexL)?.guess}}
    </p>
</div>
